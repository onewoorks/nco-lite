<div *ngIf="AircraftTypes.length > 0">
  <div class="row gx-2">
    <div *ngFor="let aircraftType of AircraftTypes; let i = index" class="col-lg-3 text-center">
      <div (click)="pickItem(aircraftType.kategoriName)" class="card mb-2 inventory-type card-inventory-type">
        <div class="card-body">
          <div >{{ aircraftType.kategoriName }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
