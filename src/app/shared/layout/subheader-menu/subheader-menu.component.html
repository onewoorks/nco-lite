<div class="container-fluid submenu-area">
    <div class="row d-flex justify-content-center">
        <div class="col sub-menu-item" *ngFor="let item of listMainAsset">
            <div class="row sub-menu">
                <a href="/inventory/{{ item.id }}" >
                    <div class="col-12 text-center">
                   {{ item.description }}
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
