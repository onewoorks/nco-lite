<div class="container-fluid submenu-area">
    <div class="row d-flex justify-content-center">
        <div class="col sub-menu-item" *ngFor="let item of subItems">
            <div class="row sub-menu {{ item.class }}">
                <div class="col-9">
                    <div class="icon"><img src="{{ item.icon }}" class="img-fluid" /></div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                        [style.width.%]="item.range" [attr.aria-valuenow]="item.range"></div>
                      </div>
                    <div class="title">{{ item.type }}</div>
                </div>
                <div class="col-3">
                    <div class="percentage">{{ item.range }}%</div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-subheader-menu></app-subheader-menu>
