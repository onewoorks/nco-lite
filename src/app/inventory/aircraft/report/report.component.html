<div>
  <div *ngIf="inventory_id">
      <div class="row">
        <div class="col-8">
          <div class="card">
            <div class="card-body">
              <div *ngFor="let field of dailyFields; let i = index" class="row">
                <div class="col-2">{{ field.time }}</div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              selected time
            </div>
          </div>

          <div class="d-grid mt-2">
            <div (click)="updateReport(inventory_id)" class="btn btn-primary">Update Report</div>
          </div>

          
        </div>
      </div>
  </div>
</div>
