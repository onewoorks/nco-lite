<ng-container *ngIf="inventoryDetail">
  <div class="card mb-3 top-hero">
    <div class="card-body">
      <table class="table table-border-none table-sm mb-0 table-nco-top">
        <tbody>
          <tr>
            <th>Tail Number</th>
            <td>{{ inventoryDetail.tail_number}}</td>
            <th>Squadron</th>
            <td>{{ inventoryDetail.squadron}}</td>
            <th>Airbase</th>
            <td>{{ inventoryDetail.pengkalan }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
